<!DOCTYPE html><head><meta charset="utf-8" /><title>归并排序简单？不简单！ — 足迹</title></head><body><h1>足迹</h1><h2>归并排序简单？不简单！</h2><h3>by 不是大卫，不是戴维，是Deivvvvv — 六 23 十一月 2024</h3><div><h1>归并排序</h1><p>所谓归并排序，就是应用了归并思想的排序。</p><p>所谓归并思想，就是一个大问题拆分成两个小问题，小问题也可以再以同样方式拆成小小问题。这样只要能解决最基础情况和拆分时的过渡处理，问题就解决了。</p><h1>为什么不简单</h1><p>基础情况是挺简单，这个拆分时的处理，怎么把子问题的两个结果处理变成母问题的结果，很难。</p></div></body>
